<h4>Add a new task :</h4>
<input [(ngModel)]="newTask" placeholder="Enter new task" onlyAlpha> <button (click)="save()" class="btn btn-sm btn-info">ADD</button>
<div>
  <h4>YOUR TASK LIST</h4>
</div>
<div class="taskList">
  <div *ngFor="let task of taskList" class="taskList2">
    <ul>
      <li strike>{{task}}</li>
    </ul>
  </div>
</div>
